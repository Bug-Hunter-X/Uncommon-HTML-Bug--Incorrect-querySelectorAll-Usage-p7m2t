<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    let elements = document.querySelectorAll("#myDiv .nonExistentClass");

    //Check for an empty NodeList or check if the first element exists
    if (elements.length === 0 || !elements[0]) {
        console.log("Element not found");
    } else {
        //Process elements
        console.log("Elements found"); 
    }
  </script>
</body>
</html>
